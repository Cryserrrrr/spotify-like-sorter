<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Spotify Playlist Organizer</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #1db954, #191414);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
      }

      .container {
        text-align: center;
        background: rgba(25, 20, 20, 0.9);
        padding: 3rem;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        max-width: 500px;
        width: 90%;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        background: linear-gradient(45deg, #1db954, #1ed760);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .subtitle {
        font-size: 1.2rem;
        color: #b3b3b3;
        margin-bottom: 2rem;
        line-height: 1.5;
      }

      .login-btn {
        background: #1db954;
        color: white;
        border: none;
        padding: 15px 40px;
        font-size: 1.1rem;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
        font-weight: 600;
        letter-spacing: 0.5px;
      }

      .login-btn:hover {
        background: #1ed760;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(29, 185, 84, 0.4);
      }

      .features {
        margin-top: 2rem;
        text-align: left;
      }

      .feature {
        display: flex;
        align-items: center;
        margin: 1rem 0;
        color: #b3b3b3;
      }

      .feature::before {
        content: "âœ“";
        color: #1db954;
        font-weight: bold;
        margin-right: 10px;
        font-size: 1.2rem;
      }

      .error {
        background: #e22134;
        color: white;
        padding: 1rem;
        border-radius: 10px;
        margin-bottom: 1rem;
        display: none;
      }

      @media (max-width: 768px) {
        .container {
          padding: 1rem;
          margin: 1rem;
        }

        .login-box {
          padding: 1.5rem;
        }

        h1 {
          font-size: 1.8rem;
        }

        .subtitle {
          font-size: 1rem;
        }

        .login-btn {
          padding: 0.75rem 1.5rem;
          font-size: 0.9rem;
        }

        .features {
          gap: 0.75rem;
        }

        .feature {
          font-size: 0.9rem;
        }
      }

      @media (max-width: 480px) {
        .container {
          margin: 0.5rem;
          padding: 0.5rem;
        }

        .login-box {
          padding: 1rem;
        }

        h1 {
          font-size: 1.5rem;
        }

        .subtitle {
          font-size: 0.9rem;
        }

        .login-btn {
          padding: 0.6rem 1.2rem;
          font-size: 0.8rem;
        }

        .feature {
          font-size: 0.8rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="error" class="error"></div>

      <h1>Spotify Like Sorter</h1>
      <p class="subtitle">
        Organize your liked songs into playlists easily and efficiently
      </p>

      <div class="features">
        <div class="feature">View all your liked songs</div>
        <div class="feature">Browse your existing playlists</div>
        <div class="feature">Add songs to playlists with one click</div>
        <div class="feature">Remove songs from liked songs</div>
      </div>

      <br /><br />
      <a href="/login" class="login-btn">Connect with Spotify</a>
    </div>

    <script>
      const hash = window.location.hash;
      if (hash.includes("error=")) {
        const errorDiv = document.getElementById("error");
        const errorType = hash.split("error=")[1];

        let errorMessage = "An error occurred during authentication.";
        if (errorType === "state_mismatch") {
          errorMessage = "Security error: State mismatch. Please try again.";
        } else if (errorType === "invalid_token") {
          errorMessage = "Authentication failed. Please try again.";
        }

        errorDiv.textContent = errorMessage;
        errorDiv.style.display = "block";

        window.location.hash = "";
      }
    </script>
  </body>
</html>
